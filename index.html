<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <header class="header">
        <img src="https://code.s3.yandex.net/web-code/logo-eng.svg" alt="" class="header__logo">
        <p class="header__logo-sub">Counter</p>
    </header>
    <main class="counter">
        <p class="counter__text">0</p>
    </main>
    <footer class="btns">
        <button class="btns__btn btns__btn_increase">
            Increase
        </button>
        <button class="btns__btn btns__btn_decrease">
            Decrease
        </button>
        <button class="btns__btn btns__btn_reset">
            Reset
        </button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
